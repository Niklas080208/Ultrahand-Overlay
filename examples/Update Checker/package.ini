;version=1.0.0
;creator=YourName
;about='This package checks for updates and notifies when a new version is available.'

; ============================================
; CONFIGURATION - Modify these for your package
; ============================================
; 1. Replace "Update Checker" with your package name in all file paths
; 2. Replace the version URL with your actual version file URL
; 3. Replace "Release Info" and "latest_version" if your INI uses different names
; ============================================

[Check for Updates]
delete /config/ultrahand/downloads/remote_version.ini
try:
download https://cdn.niklascfw.de/files/VERSION.ini /config/ultrahand/downloads/remote_version.ini

ini_file /config/ultrahand/downloads/remote_version.ini
notify-now 'Version Check: Remote: {ini_file(Release Info,latest_version)}' 22

delete /config/ultrahand/downloads/remote_version.ini

[Update Package]
try:
delete /config/ultrahand/downloads/package_update.zip
download https://github.com/yourusername/yourrepo/releases/latest/download/package.zip /config/ultrahand/downloads/package_update.zip
unzip /config/ultrahand/downloads/package_update.zip /config/ultrahand/downloads/package_update/
move /config/ultrahand/downloads/package_update/ /switch/.packages/Update Checker/
delete /config/ultrahand/downloads/package_update.zip

try:
download https://raw.githubusercontent.com/yourusername/yourrepo/main/VERSION.ini /config/ultrahand/downloads/remote_version.ini
ini_file /config/ultrahand/downloads/remote_version.ini
set-ini-val /switch/.packages/Update Checker/local_version.ini 'Release Info' latest_version {ini_file(Release Info,latest_version)}
delete /config/ultrahand/downloads/remote_version.ini

notify-now 'Package updated successfully!' 24

